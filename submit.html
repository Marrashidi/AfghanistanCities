<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a City – Afghan Cultural Showcase</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="gallery-header">
    <h1>Submit a Cultural Highlight</h1>
    <p>Share unique traditions, food, or stories from an Afghan city.</p>
    <nav>
            <ul class="nav-links">
                <li><a href="index.html">Homepage</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="city.html">City of the Day</a></li>
                <li><a href="submit.html" class="active">Submit</a></li>
            </ul>
        </nav>
  </header>

  <main class="submit-section">
    <form class="submit-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="city">City Name</label>
      <input type="text" id="city" placeholder="City you want to add" required />

      <label for="detail">Cultural Detail</label>
      <textarea id="detail" placeholder="Write about food, clothes, or a tradition..." rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="social-footer">
      <p>Follow Us:</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>Contact us at: <a href="mailto:contact@afghan-culture.org">contact@afghan-culture.org</a></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Afghan Cities Cultural Showcase</p>
  </footer>
</body>
</html>
